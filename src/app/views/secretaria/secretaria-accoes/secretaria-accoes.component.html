<div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <h1>Main Content</h1>
            <p>This is the main content area.</p>
          </div>
        </div>
  
        <section id="carouselSection">
            <div class="row">
              <div class="col-md-12">
                <div class="container">
                  <div class="row justify-content-center">
                    <div *ngIf="mostrarProgress" class="text-center" style="margin: 20%;">
                      <div class="spinner-border spinner-border-lg text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                    </div>
                    <div *ngIf="!mostrarProgress" class="col-md-6" style="margin-top: 10%;">
                        
                        
                        <div *ngIf="mostrar1" style="border: 3px solid rgb(7, 24, 117);padding: 20px;border-bottom-right-radius: 30px;border-top-left-radius: 30px;box-shadow: 1px 1px 10px black;" >
                          <div *ngIf="sucesso">
                            <p  class="text-center mt-2 mb-2" style="width:50%;margin: 0 auto;background-color: midnightblue;color:white;font-style: italic;"> {{mensagem}}</p>
                            <div class="text-center mb-2"> <!-- Adicionando a classe 'text-center' para centralizar o botão -->
                              <button (click)="imprimirRelatorio()" type="button" class="btn btn-primary"  style="width:30%">Imprimir Relatorio</button> <!-- Adicionando a classe 'btn-lg' para aumentar o tamanho do botão -->
                            </div>
                          </div>  
                          <h2 class="text-center" style="color: rgb(68, 3, 129);">Pesquisar Turmas</h2>
                            <form>
                               <div class="form-group" style="width: 80%;">
                                <label for="curso" style="font-size: 18px;">Curso</label>
                                <select class="form-control" id="curso" [(ngModel)]="selectedCurso" name="selectedCurso">
                                  <option *ngFor="let curso of cursos2" [value]="curso.id">{{ curso.nome }}</option>
                                </select>
                              </div> 
                              <div class="form-group" style="width: 80%;">
                                <label for="turno" style="font-size: 18px;">Turno</label>
                                <select class="form-control" id="turno" [(ngModel)]="selectedTurno" name="selectedTurno">
                                  <option  value="Manha">Manhã</option>
                                  <option  value="Tarde">Tarde</option>
                                  <option  value="Noite">Noite</option>
                                </select>
                              </div>
                              <div class="form-group" style="width: 80%;">
                                <label for="nivel" style="font-size: 18px;">Nivel</label>
                                <select class="form-control" id="nivel" [(ngModel)]="selectedNivel" name="selectedNivel">
                                  <option  value="10">10º Classe</option>
                                  <option  value="11">11º Classe</option>
                                  <option  value="12">12º Classe</option>
                                  <option  value="13">13º Classe</option>
                                </select>
                              </div>
                              
                              <div class="form-group">
                                <label for="duracao" class="font-size-large">Pesquise os dados de Um Estudante Em Minutos</label>
                                <input disabled type="number" class="form-control form-control-lg" id="duracao" placeholder="Informe os dados do Estudante Acima">
                              </div>
                              <button type="button" (click)="pesquisar()" class="btn btn-primary btn-lg btn-block">Pesquisar</button>
                            </form>
                        </div>

                        <div *ngIf="mostrar2" style="border: 3px solid rgb(7, 24, 117);padding: 20px;border-bottom-right-radius: 30px;border-top-left-radius: 30px;box-shadow: 1px 1px 10px black;">
                            <h2 class="text-center" style="color: rgb(68, 3, 129);">Matricular o(a) Estudante</h2>
                            <form class="mb-2 mt-2">
                               <div class="form-group" style="width: 80%;">
                                <label for="curso" style="font-size: 18px;">Turmas</label>
                                <select class="form-control" id="curso" [(ngModel)]="selectedTurma" name="selectedTurma">
                                    <option disabled selected>Selecione Uma Turma</option>
                                    <option disabled ></option> 
                                    <option *ngFor="let turma of turmas" [value]="turma.id">{{ turma.nome }}</option>
                                </select>
                              </div> 
                              <div class="form-group">
                                <label for="nome" class="font-size-large">Nome do Aluno</label>
                                <input [(ngModel)]="nome" name="nome" type="text" required class="form-control form-control-lg" id="nome" placeholder="Digite o nome do Aluno">
                              </div>
                              <div class="form-group">
                                <label for="bi" class="font-size-large">Bilhete de Identidade</label>
                                <input [(ngModel)]="bi" name="bi" type="text" required class="form-control form-control-lg" id="bi" placeholder="Informe o BI do Aluno">
                              </div>
                              
                              
                              
                              <div class="form-group">
                                <label for="duracao" class="font-size-large">Cadastre o Aluno Na Turma a Sua Escolha</label>
                                <input disabled type="number" class="form-control form-control-lg" id="duracao" placeholder="Informe os dados do Estudante Acima">
                              </div>
                              
                            </form>
                            <button type="button" (click)="matricular()" class="btn btn-primary btn-lg btn-block">Matricular</button>
                        </div>
                        
                        
                        <div *ngIf="mostrar3" class="card text-center" style="max-width: 100%; height: 80vh; overflow-y: auto; overflow-x: auto; margin: 0 auto; background-color: #f8f9fa; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                          <div class="card-header" style="background-color: #007bff; color: white; border-radius: 10px 10px 0 0;">
                            Relatórios
                          </div>
                          <div class="card-body">
                            <h5 class="card-title text-center" style="color: cornflowerblue">Relatório de Matrícula</h5>
                            <ngx-extended-pdf-viewer [src]="obterUrlSeguraComoString()" class="mb-2" style="width: 100%; height: 80%;" useBrowserLocale="true"></ngx-extended-pdf-viewer>
                            <!-- <iframe [src]="relatorio2" class="mb-2" width="100%" height="80%" frameborder="0" allowTransparency="true"></iframe> -->
                            <button type="button" class="btn btn-danger" (click)="fecharRelatorio()">Regressar</button>
                            <button type="button" class="btn btn-primary" (click)="imprimirRelatorio()">Imprimir</button>
                          </div>
                          <div class="card-footer text-muted" style="background-color: #007bff; color: white; border-radius: 0 0 10px 10px;">
                            Sistema de Gestão Escolar
                          </div>
                        </div>
                        
                    
                    </div>
                  </div>
                </div>
                
                
              </div>
            </div>
          </section>
      </div>
    </section>
    <!-- /.content -->
  </div>
