<div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
                                                                                 
          <div class="col-md-12">
            <h1>Main Content</h1>
            <p>This is the main content area.</p>
          </div>
        </div>
  
        <!-- Carousel Section -->
        <section id="carouselSection">
          <div *ngIf="mostrarProgress" class="text-center" style="margin: 20%;">
            <div class="spinner-border spinner-border-lg text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div *ngIf="!mostrarProgress" class="row">
            <div class="col-md-12">
              <p *ngIf="exibirMensagem" class="text-center " style="width:50%;margin: 0 auto;background-color: midnightblue;color:white;font-style: italic;"> Secretário(a) Cadastrado(a) Com Sucesso !</p>
              <div class="container mt-5">
                <h2 style="font-size: 19px;" style="color: rgb(68, 3, 129);">Cadastro de Secretários</h2>
                
                  <form [formGroup]="secretarioForm">
                    <div formArrayName="secretarios">
                      <div *ngFor="let secretario of secretarios.controls; let i = index" class="form-row">
                        <div class="col">
                          <input type="text" class="form-control" [formControl]="getNomeControl(i)" placeholder="Nome do Secretário(a)" style="font-size: 16px;">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" [formControl]="getBiControl(i)" placeholder="BI do Secretário(a)" style="font-size: 16px;">
                        </div>
                        <div class="col">
                          <button type="button" class="btn btn-danger" (click)="removerSecretario(i)" style="font-size: 18px;">Remover</button>
                        </div>
                        <br><br>
                      </div>
                    </div>
                    <button type="button" class="btn btn-success mt-3 mr-3" (click)="adicionarSecretario()" style="font-size: 18px;">Adicionar Secretário</button>
                    <button type="button" class="btn btn-primary mt-3" (click)="cadastrarSecretarios()" style="font-size: 18px;">Cadastrar Secretários</button>
                  </form>
                  
                  
              </div>
              
            </div>
          </div>
        </section>
      </div>
    </section>
    <!-- /.content -->
  </div>
