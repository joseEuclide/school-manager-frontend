<div class="content-wrapper" style="background-color: rgb(205, 214, 219);">
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
                                                                                 
          <div class="col-md-12">
            <h1>Main Content</h1>
            <p>This is the main content area.</p>
          </div>
        </div>
  
        <!-- Carousel Section -->
        <section id="carouselSection">
          <div *ngIf="mostrarProgress" class="text-center" style="margin: 20%;">
            <div class="spinner-border spinner-border-lg text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div *ngIf="!mostrarProgress" class="row">
            <div class="col-md-12">
              <div class="container">
                <p *ngIf="exibirMensagem" class="text-center mt-2 mb-4" style="width:50%;margin: 0 auto;background-color: midnightblue;color:white;font-style: italic;"> {{mensagem}} </p>
                <div class="row justify-content-center">
                  <div class="col-md-6" >
                    
                    <form class="mb-4" [formGroup]="cursoForm2" style="border-top-left-radius: 10px;border-bottom-right-radius: 10px;border: 3px solid rgb(68, 3, 129);padding: 10px;margin-bottom: 8px;box-shadow: 1px 1px 5px black;margin-top: 10%;">
                      <h2 class="text-center" style="color: rgb(68, 3, 129);">Cadastro de Curso</h2>
                      <div class="form-group">
                        <label for="nome" class="font-size-large " >Nome do Curso</label>
                        <input formControlName="nome" type="text" required class="form-control form-control-lg" id="nome" placeholder="Digite o nome do curso">
                      </div>
                      <div class="form-group">
                        <label for="duracao" class="font-size-large">Criação de Um Novo Curso Na Escpola</label>
                        <input disabled type="number" class="form-control form-control-lg" id="duracao" placeholder="Informe o Curso Acima">
                      </div>
                      
                    </form>
                    <button type="button" (click)="cadastrarCurso()" [disabled]="!cursoForm2.valid" class="btn btn-primary btn-lg btn-block">Cadastrar Curso</button>
                  </div>
                </div>
              </div>
              
              
            </div>
          </div>
        </section>
      </div>
    </section>
    <!-- /.content -->
  </div>
