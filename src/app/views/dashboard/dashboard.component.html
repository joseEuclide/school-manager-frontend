<body class="hold-transition sidebar-mini">
  <div class="wrapper">
  
    <!-- Navbar -->
    <app-navbar></app-navbar>
  
    <aside class="main-sidebar sidebar-dark-primary elevation-4">

      <!-- Brand Logo -->
    <a href="#" class="brand-link">
      <span class="brand-text font-weight-light"> {{nome}} </span>
    </a>
  
    <!-- Sidebar menu -->
    <div class="sidebar">
      <!-- Sidebar menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item">
            <a routerLink="#" class="nav-link home-link" (click)="aoClicar('inicio')">
              <i class="nav-icon fas fa-home"></i>
              <p>Inicio</p>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="#" class="nav-link" (click)="aoClicar('ver')">
              <i class="nav-icon fas fa-user"></i>
              <p>Ver</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-edit"></i>
              <p>Cadastrar</p>
            </a>
            <ul class="sub-menu">
              <li class="nav-item">
                <a routerLink="#" class="nav-link" (click)="aoClicar('curso')">
                  <i class="nav-icon far fa-circle"></i>
                  <p>Curso</p>
                </a>
              </li>
              <li class="nav-item">
                <a routerLink="#" class="nav-link" (click)="aoClicar('disciplina')">
                  <i class="nav-icon far fa-circle"></i>
                  <p>Disciplina</p>
                </a>
              </li>
              <li class="nav-item">
                <a routerLink="#" class="nav-link" (click)="aoClicar('turma')">
                  <i class="nav-icon far fa-circle"></i>
                  <p>Turma</p>
                </a>
              </li>
              <li class="nav-item">
                <a routerLink="#" class="nav-link" (click)="aoClicar('Professor')">
                  <i class="nav-icon far fa-circle"></i>
                  <p>Professor</p>
                </a>
              </li>
              <li class="nav-item">
                  <a routerLink="#" class="nav-link" (click)="aoClicar('tesouraria')">
                    <i class="nav-icon far fa-circle"></i>
                    <p>Tesouraria</p>
                  </a>
              </li>
              <li class="nav-item">
                  <a routerLink="#" class="nav-link" (click)="aoClicar('secretaria')">
                    <i class="nav-icon far fa-circle"></i>
                    <p>Secretaria</p>
                  </a>
              </li>
              <li class="nav-item">
                  <a routerLink="#" class="nav-link" (click)="aoClicar('prova')">
                    <i class="nav-icon far fa-circle"></i>
                    <p>Calendário de <br>Prova</p>
                  </a>
              </li>
              <li class="nav-item">
                  <a routerLink="#" class="nav-link" (click)="aoClicar('aula')">
                    <i class="nav-icon far fa-circle"></i>
                    <p>Calendário de <br>Aula</p>
                  </a>
              </li>
              <li class="nav-item">
                <a routerLink="#" class="nav-link" (click)="aoClicar('precos')">
                  <i class="nav-icon far fa-circle"></i>
                  <p>Preços das Propinas</p>
                </a>
            </li>
            </ul>
          </li>
          <li class="nav-item">
            <a routerLink="#" class="nav-link" (click)="aoClicar('permissoes')">
              <i class="nav-icon fas fa-lock"></i>
              <p>Permissões</p>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="#" class="nav-link" (click)="aoClicar('pagar')">
              <i class="nav-icon fas fa-dollar-sign"></i>
              <p>Pagar</p>
            </a>
          </li>
           <!-- Sair link at the bottom -->
          <li class="nav-item logout-link">
            <a routerLink="#" class="nav-link" (click)="aoClicar('sair')">
              <i class="nav-icon fas fa-sign-out-alt"></i>
              <p>Sair</p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
  
    <!-- Content Wrapper -->
    <app-main-content *ngIf="inicio"></app-main-content>
    <app-curso *ngIf="curso"></app-curso>
    <app-disciplina *ngIf="disciplina"></app-disciplina>
    <app-turma *ngIf="turma"></app-turma>
    <app-professor *ngIf="professor"></app-professor>
    <app-secretaria *ngIf="secretaria"></app-secretaria>
    <app-tesouraria *ngIf="tesouraria"></app-tesouraria>
    <app-calendario-aula *ngIf="aulas"></app-calendario-aula>
    <app-calendario-prova *ngIf="provas"></app-calendario-prova>
    <app-permissao *ngIf="permissoes"></app-permissao>
    <app-pagar *ngIf="pagar"></app-pagar>
    <app-precos-propinas *ngIf="precos"></app-precos-propinas>
      
    <!-- Footer -->
    <footer class="main-footer">
      <div class="float-right d-none d-sm-inline">
        Version 1.0
      </div>
      <strong>AdminLTE &copy; 2023</strong>
    </footer>
  </div>
</body>
